backend:
  name: git-gateway
  branch: main

# Media files configuration
media_folder: "images"
public_folder: "/images"

# Site URL (will be set during deployment)
site_url: https://petinfo.example.com

# Editorial workflow for content review
publish_mode: editorial_workflow

# CMS Configuration
collections:
  # Dog Blog Posts
  - name: "dog-blogs"
    label: "Dog Blog Posts"
    folder: "content/dog/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/blog-single.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Animal", name: "animal", widget: "hidden", default: "dog" }
      - { label: "Category", name: "category", widget: "select", options: ["Training", "Health", "Nutrition", "Behavior", "Grooming", "Exercise", "Products", "General"] }
      - { label: "Description", name: "description", widget: "text", hint: "Brief description for SEO" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: ["dog"] }
      - { label: "Body", name: "body", widget: "markdown" }

  # Dog Health Articles
  - name: "dog-health"
    label: "Dog Health Articles"
    folder: "content/dog/health"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/blog-single.njk" }
      - { label: "Title", name: "title", widget: "string" }
