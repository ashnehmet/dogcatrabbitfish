  # Q&A Content
  - name: "questions"
    label: "Q&A Content"
    folder: "content/questions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "text" }
      - { label: "Animal", name: "animal", widget: "select", options: ["dog", "cat", "rabbit", "fish"] }
      - { label: "Category", name: "category", widget: "select", options: ["food", "health", "behavior", "care", "training", "general"] }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Book Recommendations
  - name: "books"
    label: "Book Recommendations"
    folder: "content/books"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Animal", name: "animal", widget: "select", options: ["dog", "cat", "rabbit", "fish", "general"] }
      - { label: "Category", name: "category", widget: "select", options: ["training", "health", "care", "behavior", "general"] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Amazon Link", name: "amazon_link", widget: "string", hint: "Affiliate link to Amazon" }
      - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5, step: 0.1 }
      - { label: "Review", name: "body", widget: "markdown", required: false }

  # Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", default: "Pet Info" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string" }
          - { label: "Google Analytics ID", name: "google_analytics", widget: "string", required: false }
          - { label: "AdSense Client ID", name: "adsense_client", widget: "string", required: false }

# Show preview for all collections
show_preview_links: true

# Logo for CMS interface
logo_url: /images/logo.png