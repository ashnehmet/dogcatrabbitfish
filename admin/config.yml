      - { label: "Animal", name: "animal", widget: "hidden", default: "dog" }
      - { label: "Category", name: "category", widget: "hidden", default: "Health" }
      - { label: "Type", name: "type", widget: "hidden", default: "health" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief description for SEO" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: ["dog", "health"] }
      - { label: "Body", name: "body", widget: "markdown" }

